<!-- login/signup page for organizer -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer | Signup, Login</title>
</head>
<body>
    <h1>Organizer</h1>

    <h2>Signup</h2>
    <form action="">

        <div>
            <label for="oname">Organizer Name: </label>
            <input type="text" id="oname">
        </div>

        <div>
            <label for="mname">Manager Name: </label>
            <input type="text" id="mname">
        </div>

        <div>
            <label for="memail">Manager Email: </label>
            <input type="email" id="memail">
        </div>

        <div>
            <label for="phone">Manager Phone: </label>
            <input type="number" id="phone">
        </div>

        <div>
            <label for="tagline">Organizer tagline: </label>
            <input type="text" id="tagline">
        </div>

        <div>
            <label for="desc">Organizer description: </label>
            <textarea name="" id="desc" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label for="pass">Password: </label>
            <input type="password" id="pass">
        </div>

        <div>
            <label for="cpass">Confirm Password: </label>
            <input type="password" id="cpass">
        </div>

        <div>
            <input type="submit" value="Signup">
        </div>
    </form>

    <h2>Login</h2>
    <form action="./../index.html">
        <div>
            <label for="lemail">Manager Email: </label>
            <input type="email" name="" id="lemail">
        </div>
        <div>
            <label for="lpass">Password: </label>
            <input type="password" name="" id="lpass">
        </div>
        <input type="submit" value="Login">
    </form>
</body>
</html>
